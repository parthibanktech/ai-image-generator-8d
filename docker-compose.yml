version: '3.8'

services:
  ai-image-generator:
    build: .
    ports:
      - "8501:8501"
    environment:
      - HF_TOKEN=${HF_TOKEN:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
    volumes:
      - model-cache:/root/.u2net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  model-cache:
